name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21.0.2'
        distribution: 'temurin' # Eclipse Adoptium is now known as Eclipse Temurin

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2

    - name: Build with Maven
      run: ./mvnw clean install

    - name: Run tests
      run: ./mvnw test
      
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=<test-clinic_testthisclinic>
          -Dsonar.organization=<test-clinic>
          -Dsonar.sources=.
          -Dsonar.host.url=https://sonarcloud.io
        
    - name: Package
      run: ./mvnw package

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: packaged-artifacts
        path: target/packaged-artifacts.jar
